<!DOCTYPE html>
<html lang='en'>
  <head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>${boardName}</h1>
<form data-th-action="@{update}" action="update" method='post' enctype='multipart/form-data'>
  <input name='category' type='hidden' data-th-value='${category}'>
  <div>
    번호: <input readonly name='no' type='text' value='${board.no}'>
  </div>
  <div>
    제목: <input name='title' type='text' value='${board.title}'>
  </div>
  <div>
    내용: <textarea name='content'>${board.content}</textarea>
  </div>
  <div>
    작성자: <input readonly type='text' value='${board.writer.name}'>
  </div>

  <div data-th-if="${category == 1}">
    <div>
      첨부파일: <input multiple="multiple" name="attachedFiles" type="file">
      <ul>
        <li data-th-each="file : *{files}" data-th-if="${file.filePath != null}">
          <a data-th-href="@{/upload/board/{filePath}(filePath=${file.filePath})}" data-th-text="${file.filePath}"></a>
          [<a data-th-href="@{/app/board/file/delete(category=${category},no=${file.no})}">삭제</a>]
        </li>
      </ul>
    </div>
  </div>

  <div>
    <button>변경</button>
    <a href='/app/board/delete?category=${category}&no=${board.no}'>[삭제]</a>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
