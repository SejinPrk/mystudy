<!DOCTYPE html>
<html lang='en'>
  <head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>회원</h1>
<a href='/app/member/form'>새 회원</a>
<table border='1'>
    <thead>
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>이메일</th>
      <th>가입일</th>
    </tr>
  </thead>
  <tbody>
  <tr data-th-each="member : ${list}" data-th-object="${member}">
    <td data-th-text="*{no">101</td>
  <td>
      <img data-th-if="*{photo}" height='20px' data-th-src="@{/upload/${member.photo}}"
         src="/img/default-photo.jpeg">
      <img data-th-unless="*{photo}" height='20px' src="/img/default-photo.jpeg">
      <a data-th-href="@{view(no=*{no})}" data-th-text="name" href="view.html">자바 조건문 만들기</a>
    <td data-th-href="*{email}">hong@test.com</td>
    <td data-th-href="*{createdDate}">2024-03-27</td>
    </tr>
    </tbody>
</table>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
