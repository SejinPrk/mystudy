<!DOCTYPE html>
<html lang='en' xmlns="http://www.w3.org/1999/html">
  <head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>회원</h1>
<form action='/app/member/update' method='post' enctype='multipart/form-data' data-th-object="${member}">
<div>
    사진:
  <div data-th-if="*{photo}" data-th-href="@{'/upload/' + *{photo}}">
      <img data-th-src="@{/upload/${member.photo}" height="80px"></a><br>
  </div>
  <div data-th-unless="*{photo}" href='/img/default-photo.jpeg'>
      <img src='/img/default-photo.jpeg' height='80px'></a></br>
      <input name ='file' type="file">
</div>
</div>
<div>
    번호: <input readonly name='no' type='text' data-th-value="*{no}" value="21">
</div>
<div>
    이메일: <input name='email' type='text' data-th-value="*{email}" value="hong@test.com">

</div>
<div>
    이름: <input name='name' type='text' data-th-value="*{name}" value="홍길동">
</div>
<div>
  암호: <input name='password' type='password'>
</div>
<div>
  가입일: <input readonly type='text' data-th-value="${#dates.format(member.createdDate, 'yyyy-MM-dd')}">
</div>
<div>
  <button>변경</button>
  <a data-th-href="@{delete(no=*{no})}" href="delete.html">[삭제]</a>
</div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
